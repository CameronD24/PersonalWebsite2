<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <h1>Cameron Dixon</h1>
      </div>
      <div id="links">
        <a class="active" href="/">Home</a>
        <a href="about.html">About</a>
        <a href="port.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <main>
    <div class="h2-wrapper2" > </div><h2>Contact me: </h2></div>
    <form id="form">
      <div>
        <label for="name">Name: </label>
        <br>
        <input id="name" type="text" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" required>
      </div>
      <div>
      <label for="phone">Phone:</label>
      <br>
      <input type="tel" id="phone" maxlength="12" required>
    </div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" id="" cols="42" rows="8"></textarea>
    <input class="input2" type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank">
      <img class="media-link" src="https://img.freepik.com/premium-vector/linkedin-icon_488108-5.jpg" alt="linkedin">
    </a>
    <a href=""></a>
  </footer>
  </body>
</html>
